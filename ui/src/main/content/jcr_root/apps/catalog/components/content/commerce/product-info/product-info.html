<div>

    <!--/*  Pick your product from ProductHelper */-->
    <sly data-sly-use.product="${'in.shabhushan.catalog.commerce.helper.ProductHelper'}"/>

    <h3>${product.pojo.title}</h3>
    <strong>${product.pojo.description}</strong>
    <hr/>

    <dl>
        <dt>Summary</dt> <br/>
        <dd>${product.pojo.summary @ context = 'html'}</dd>
    </dl>
    <hr/>

    Published Date : ${product.pojo.publishedDate} <br/>
</div>
