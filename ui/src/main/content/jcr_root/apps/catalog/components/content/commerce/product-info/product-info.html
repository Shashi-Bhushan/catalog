<div
data-sly-use.product="${'in.shabhushan.catalog.commerce.wcmpojo.ProductPojo' @ productData = properties.productData}">


    <h1>${product.pojo.title}</h1>
    Product is : <h1>${product.productData}</h1><br/>
    Rating is : ${product.pojo.rating} <br/>
    Class is : ${product.name} <br/>
    Description : ${product.pojo.description} <br/>
    Price : ${product.pojo.price} <br/>
    Summary : ${product.pojo.summary} <br/>
    Published Date : ${product.pojo.publishedDate} <br/>
</div>
