<sly data-sly-use.signInUtil="${'in.shabhushan.catalog.signin.SignInUtil'}"/>
<sly data-sly-use.signInConstants="${'in.shabhushan.catalog.signin.constants.SigninConstants'}"/>

<div data-sly-test="${signInUtil.isAnonymous}">
    User is Anonymous
</div>
<div data-sly-test="${!signInUtil.isAnonymous}">
    User is Not Anonymous
</div>

<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#loginModal">Login/Signup</button>

<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-custom-size">

        <!-- Modal content-->
        <div class="modal-content">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                <li><a data-toggle="tab" href="#signup">Signup</a></li>
            </ul>
            <div class="tab-content">
                <sly data-sly-include="${'login-modal.html'}"/>
                <sly data-sly-include="${'signup-modal.html'}"/>
            </div>
        </div>
    </div>
</div>
