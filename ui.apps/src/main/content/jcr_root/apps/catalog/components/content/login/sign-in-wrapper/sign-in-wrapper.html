<sly data-sly-use.signInUtil="${'in.shabhushan.catalog.signin.SignInUtil'}"/>
<sly data-sly-use.signInConstants="${'in.shabhushan.catalog.signin.constants.SigninConstants'}"/>

<ul class="nav navbar-nav navbar-right">
    <sly data-sly-test="${signInUtil.isAnonymous}">
        <li>
            <a href="#">
                <span class="glyphicon glyphicon-user"> Welcome</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="glyphicon glyphicon-log-out"> Logout</span>
            </a>
        </li>
    </sly>
    <sly data-sly-test="${!signInUtil.isAnonymous}">
        <li>
            <a href="#">
                <span type="button" class="glyphicon glyphicon-log-in" data-toggle="modal" data-target="#loginModal"> Login/Signup</span>
            </a>
        </li>
    </sly>
</ul>

<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-custom-size">

        <!-- Modal content-->
        <div class="modal-content">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                <li><a data-toggle="tab" href="#signup">Signup</a></li>
            </ul>
            <div class="tab-content">
                <sly data-sly-include="${'login-modal.html'}"/>
                <sly data-sly-include="${'signup-modal.html'}"/>
            </div>
        </div>
    </div>
</div>
