<sly data-sly-use.signInUtil="${'in.shabhushan.catalog.signin.SignInUtil'}"/>
<sly data-sly-use.signInConstants="${'in.shabhushan.catalog.signin.constants.SigninConstants'}"/>

<ul class="nav navbar-nav navbar-right">
    <sly data-sly-test="${!signInUtil.isAnonymous}">
        <li>
            <a href="#" data-toggle="tooltip" title="Welcome ${signInUtil.userProperties.displayName}" data-placement="bottom">
                <span class="glyphicon glyphicon-user"></span> </span>
            </a>
        </li>
        <li>
            <a href="/system/sling/logout" data-toggle="tooltip" title="Logout" data-placement="bottom">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </li>
    </sly>
    <sly data-sly-test="${!signInUtil.isAnonymous}">
        <li>
            <a href="#" data-toggle="tooltip" title="Login">
                <span type="button" class="glyphicon glyphicon-log-in" data-toggle="modal" data-target="#loginModal" data-placement="bottom"></span>
            </a>
        </li>
        <li>
            <a href="#" data-toggle="tooltip" title="Signup">
                <span type="button" class="glyphicon glyphicon-plus-sign" data-toggle="modal" data-target="#signUpModal" data-placement="bottom"></span>
            </a>
        </li>
    </sly>
</ul>

<!-- Sign up Modal -->
<sly data-sly-include="${'signup-modal.html'}"/>

<!-- Sign in Modal -->
<sly data-sly-include="${'login-modal.html'}"/>

<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
