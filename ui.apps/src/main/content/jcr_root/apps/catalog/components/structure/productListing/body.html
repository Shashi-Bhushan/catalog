<div class="container-fluid">
    <div class="row">
        <sly data-sly-use.product="${'in.shabhushan.catalog.commerce.wcmpojo.ProductListingPojo'}"/>

        <div data-sly-list="${product.pageList}">
            <div class="col-xs-2">
                <div id="image">
                    <a href="${product.pageHrefList[itemList.index]}">
                        <image id="coverImage" class="img-thumbnail" src="${item.imageSource}"/>
                    </a>
                    <div id="coverAction">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal-${itemList.index}-${uuid}">Open Modal</button>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div id="myModal-${itemList.index}-${uuid}" class="modal fade" role="dialog">
                <div class="modal-dialog modal-custom-size">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title"><strong>${item.title}</strong></h3>
                        </div>
                        <div class="modal-body">
                            <image id="full-image" class="img-thumbnail" src="${item.imageSource}"/>
                        </div>
                        <div class="modal-footer modal-text-left">
                            <strong>${item.description}</strong>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
