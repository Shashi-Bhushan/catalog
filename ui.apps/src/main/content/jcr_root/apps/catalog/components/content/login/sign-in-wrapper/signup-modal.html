<sly data-sly-use.signInConstants="${'in.shabhushan.catalog.signin.constants.SigninConstants'}"/>

<div id="signup" class="tab-pane fade">
    <form name="loginForm">
        <h4>Username</h4>
        <input type="text" name="${signInConstants.USERNAME_PLACEHOLDER}" />
        <h4>Password</h4>
        <input type="password" name="${signInConstants.PASSWORD_PLACEHOLDER}" />
        <h4>Confirm Password</h4>
        <input type="password" name="${signInConstants.CONFIRM_PASSWORD_PLACEHOLDER}" />
        <h4>Full Name</h4>
        <input type="text" name="${signInConstants.FULL_NAME}" />
        <h4>Confirm Password</h4>
        <input type="email" name="${signInConstants.EMAIL}" />
        <input type="submit" name="submit"/>
    </form>
    <div id="verificationMail" style="display: none;">
        Verification Mail has been sent.
    </div>
</div>
