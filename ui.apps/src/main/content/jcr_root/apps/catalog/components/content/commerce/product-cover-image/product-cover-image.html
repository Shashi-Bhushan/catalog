<div
data-sly-use.product="${'in.shabhushan.catalog.commerce.helper.ProductHelper'}">
    <div class="image">
        <image class="coverImage" class="img-thumbnail" src="${product.pojo.imageSource}"/>
        <div class="coverAction">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Open Modal</button>
        </div>
    </div>

    <sly data-sly-use.itemCount="${'use-api/rating.js' @ rating = product.pojo.starRating}"/>

    <div class="rating text-center">
        <select class="image-rating-${uuid}" data-sly-list.item="${itemCount}" data-rating="${product.pojo.starRating}">
            <option>${item}</option>
        </select>
    </div>

    <div class="price text-center">
        <h2>Rs. ${product.pojo.price}</h2>
    </div>

    <div class="price text-center">
        <button type="button" class="btn btn-info btn-sm">Buy Now</button>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-custom-size">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title"><strong>${product.pojo.title}</strong></h3>
            </div>
            <div class="modal-body">
                <image class="full-image" class="img-thumbnail" src="${product.pojo.imageSource}"/>
            </div>
            <div class="modal-footer modal-text-left">
                <strong>${product.pojo.description}</strong>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript">
   $(document).ready(function() {
      $("#image-rating-${uuid}").barrating({
          theme: 'fontawesome-stars-o',
          initialRating : $("#image-rating").data('rating')
      });
   });
</script>
